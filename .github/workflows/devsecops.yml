name: DevSecOps Pipeline

on: [push]

jobs:
  security_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. [span_12](start_span)تحليل SAST للكود (Bandit)[span_12](end_span)
      - name: Static Analysis (Bandit)
        run: |
          pip install bandit
          bandit -r api/ -f json -o bandit-results.json || true

      # 2. [span_13](start_span)فحص التبعيات (Safety)[span_13](end_span)
      - name: Dependency Scan (Safety)
        run: |
          pip install safety
          safety check -r requirements.txt

      # 3. [span_14](start_span)بناء الصورة وفحصها (Trivy)[span_14](end_span)
      - name: Build Docker Image
        run: docker build -t my-app:${{ github.sha }} .

      - name: Docker Vulnerability Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'my-app:${{ github.sha }}'
          format: 'table'
          exit-code: '1' # يوقف الـ Pipeline إذا وجدت ثغرات CRITICAL
          severity: 'CRITICAL,HIGH'